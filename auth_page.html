<!DOCTYPE html>
<html lang="en">

<head>
    <!-- BEGIN LivePerson Monitor. -->
    <script type="text/javascript">
        window.lpTag = window.lpTag || {};

        if (typeof window.lpTag._tagCount === 'undefined') {
            window.lpTag = {
                wl: lpTag.wl || null,
                scp: lpTag.scp || null,
                site: '9994318' || '',
                section: lpTag.section || '',
                tagletSection: lpTag.tagletSection || null,
                autoStart: lpTag.autoStart !== false,
                ovr: lpTag.ovr || {},
                _v: '1.10.0',
                _tagCount: 1,
                protocol: 'https:',
                events: {
                    bind: function (t, e, i) {
                        lpTag.defer(function () {
                            lpTag.events.bind(t, e, i);
                        }, 0);
                    },
                    trigger: function (t, e, i) {
                        lpTag.defer(function () {
                            lpTag.events.trigger(t, e, i);
                        }, 1);
                    }
                },
                defer: function (t, e) {
                    if (e === 0) {
                        this._defB = this._defB || [];
                        this._defB.push(t);
                    } else if (e === 1) {
                        this._defT = this._defT || [];
                        this._defT.push(t);
                    } else {
                        this._defL = this._defL || [];
                        this._defL.push(t);
                    }
                },
                load: function (t, e, i) {
                    var n = this;
                    setTimeout(function () {
                        n._load(t, e, i);
                    }, 0);
                },
                _load: function (t, e, i) {
                    var n = t;
                    if (!t) {
                        n = this.protocol + '//' +
                            (this.ovr && this.ovr.domain ? this.ovr.domain : 'lptag.liveperson.net') +
                            '/tag/tag.js?site=' + this.site;
                    }
                    var o = document.createElement('script');
                    o.setAttribute('charset', e ? e : 'UTF-8');
                    if (i) o.setAttribute('id', i);
                    o.setAttribute('src', n);
                    document.getElementsByTagName('head').item(0).appendChild(o);
                },
                init: function () {
                    this._timing = this._timing || {};
                    this._timing.start = (new Date()).getTime();
                    var t = this;
                    if (window.attachEvent) {
                        window.attachEvent('onload', function () {
                            t._domReady('domReady');
                        });
                    } else {
                        window.addEventListener('DOMContentLoaded', function () {
                            t._domReady('contReady');
                        }, false);
                        window.addEventListener('load', function () {
                            t._domReady('domReady');
                        }, false);
                    }
                    if (typeof window._lptStop === 'undefined') this.load();
                },
                start: function () {
                    this.autoStart = true;
                },
                _domReady: function (t) {
                    if (!this.isDom) {
                        this.isDom = true;
                        this.events.trigger('LPT', 'DOM_READY', { t: t });
                    }
                    this._timing[t] = (new Date()).getTime();
                },
                vars: lpTag.vars || [],
                dbs: lpTag.dbs || [],
                ctn: lpTag.ctn || [],
                sdes: lpTag.sdes || [],
                hooks: lpTag.hooks || [],
                identities: lpTag.identities || [],
                ev: lpTag.ev || []
            };
            lpTag.init();
        } else {
            window.lpTag._tagCount += 1;
        }
    </script>
    <!-- END LivePerson Monitor. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticated Space</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007BFF;
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>You are now authenticated.</h1>
        <button id="logoutBtn">Log out</button>
    </div>

    <script type="text/javascript">
        lpTag.sdes = lpTag.sdes || [];

        // Send the Cart Total using a cart SDE
        lpTag.sdes.push({
            "type": "cart", // MANDATORY
            "total": 250, // TOTAL VALUE OF THE CART AFTER DISCOUNT
            "currency": "USD", // CURRENCY CODE
            "numItems": 6, // NUMBER OF ITEMS IN CART
            "products": [{
                "product": {
                    "name": "TalkTalk", // PRODUCT NAME
                    "category": "category", // PRODUCT CATEGORY NAME
                    "sku": "SKU", // PRODUCT SKU OR UNIQUE IDENTIFIER
                    "price": 100, // SINGLE PRODUCT PRICE
                    "quantity": 1 // NUMBER OF PRODUCTS
                }
            }]
        });
    </script>

    <script>
        // Logout function
        document.getElementById('logoutBtn').addEventListener('click', function () {
            localStorage.removeItem('jwt');
            window.location.href = 'unauth_page.html';
        });
    </script>
</body>

</html>
